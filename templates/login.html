<!DOCTYPE html>

{% extends 'home.html' %}

{% block content %}
    <div class="h-screen md:flex">
        <div class="flex md:w-1/2 justify-center py-10 items-center">
            {% block container %}
            <form class="bg-transparent w-2/3" method="post" action="{{ url_for('sign_in') }}">
                <h1 class="text-gray-800 font-bold text-2xl mb-1 py-4">Sign in</h1>
            
                {% for message in get_flashed_messages() %}
                    <div class="flash mb-3" style="text-align: center; color: crimson;">{{ message }}</div>
                {% endfor %}
                
                <div class="flex items-center border-2 py-2 px-3 rounded-2xl mb-5">
                    <i class="fa-solid fa-circle-user"></i>
                    <input class="pl-2 w-full outline-none border-none" type="email" name="email" placeholder="Email" required />
                </div>
                
                <div class="flex items-center border-2 py-2 px-3 rounded-2xl mb-4">
                    <i class="fa-solid fa-lock"></i>
                    <input class="pl-2 w-full outline-none border-none" type="password" name="password" id="password" placeholder="Password" minlength="8" required/>
                    <div class="ml-2 cursor-pointer" id="visibility" style="margin-top: -1.35rem; margin-left: 12rem;">
                        <i class="fa-regular fa-eye-slash ml-2" id="v_slash" style="display: none;"></i>
                        <i class="fa-regular fa-eye" id="v_plain" style="display: block;"></i>
                    </div>
                </div>
                <div class="flex px-4 mb-2">
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
                <p class="text-sm ml-2 cursor-pointer">Don't have an account? <a href="{{ url_for('sign_up') }}">Create Account</a></p>
            </form>
            {% endblock %}
        </div>
    </div>
   
{% endblock %}
{% block authscript %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>   
    <script>
        document.getElementById("visibility").addEventListener("click", function () {
            const passwordField = document.getElementById("password");
            const vPlain = document.getElementById("v_plain");
            const vSlash = document.getElementById("v_slash");
    
            if (passwordField.type === "password") {
                passwordField.type = "text";
                vPlain.style.display = "none";
                vSlash.style.display = "block"; 
            } else {
                passwordField.type = "password";
                vPlain.style.display = "block"; 
                vSlash.style.display = "none"; 
            }
        });
    </script>
{% endblock %}
