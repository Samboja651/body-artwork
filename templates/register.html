<!DOCTYPE html>

{% extends 'login.html' %}

{% block container %}
<div class="container py-5"  style="height: 80vh;">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <form method="post" action="{{ url_for('sign_up') }}" class="bg-white p-4 rounded shadow">
                <h1 class="text-center text-dark fw-bold mb-4">Create an Account</h1>

                {% for message in get_flashed_messages() %}
                    <div class="alert alert-danger text-center" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}

                <div class="mb-3 input-group">
                    <span class="input-group-text"><i class="fa-solid fa-at"></i></span>
                    <input type="email" name="email" class="form-control" placeholder="Email" maxlength="50" required>
                </div>

                <div class="mb-3 input-group">
                    <span class="input-group-text"><i class="fa-solid fa-circle-user"></i></span>
                    <input type="text" name="fname" class="form-control" placeholder="First Name" maxlength="15" required>
                </div>

                <div class="mb-3 input-group">
                    <span class="input-group-text"><i class="fa-solid fa-circle-user"></i></span>
                    <input type="text" name="lname" class="form-control" placeholder="Last Name" maxlength="15" required>
                </div>

                <div class="mb-3 input-group">
                    <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Password" minlength="8" required>
                    <span class="input-group-text bg-white border-start-0" id="visibility" style="cursor: pointer;">
                        <i class="fa-regular fa-eye" id="v_slash" style="display: none; cursor: pointer;"></i>
                        <i class="fa-regular fa-eye-slash" id="v_plain" style="display: block; cursor: pointer;"></i>
                    </span>
                </div>

                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-primary">Sign up</button>
                </div>

                <p class="text-center small">Already have an account? <a href="{{ url_for('sign_in') }}">Sign in</a></p>
            </form>
        </div>
    </div>
</div>
{% endblock %}
{% block authscript %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById("visibility").addEventListener("click", function () {
            const passwordField = document.getElementById("password");
            const vPlain = document.getElementById("v_plain");
            const vSlash = document.getElementById("v_slash");

            if (passwordField.type === "password") {
                passwordField.type = "text";
                vPlain.style.display = "none";
                vSlash.style.display = "block"; 
            } else {
                passwordField.type = "password";
                vPlain.style.display = "block"; 
                vSlash.style.display = "none"; 
            }
        });
    </script>
{% endblock %}
