<!DOCTYPE html>
<html lang="en"> 
<head>
    <title>{% block title %}Home | Art Experience{% endblock %}</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- bootstrap CDN -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
	
	<!-- fonts -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
	
	<!-- local styling -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
</head> 

<body class="app">    
    <header class="app-header  fixed-top">  
        <div class="app-header-inner">  
            <div class="container-fluid">
                <div class="app-header-content"> 
                    <div class="row justify-content-between align-items-center py-2">
                        <div class="col-auto">
                            <a id="sidepanel-toggler" class="sidepanel-toggler d-inline-block d-xl-none p-md-3" style="cursor: pointer; color: #333;">
                                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 30 30" role="img"><title>Menu</title><path stroke="currentColor" stroke-linecap="round" stroke-miterlimit="10" stroke-width="2" d="M4 7h22M4 15h22M4 23h22"></path></svg>
                            </a>
                            <p style="font-size: larger; font-weight: 700; padding-left: 2ex; text-align: center;" >Art Experience</p>
                        </div>
						
                        
                    </div>
                </div>
            </div>
        </div>
        <div id="app-sidepanel" class="app-sidepanel"> 
	        <div id="sidepanel-drop" class="sidepanel-drop"></div>
	        <div class="sidepanel-inner d-flex flex-column">
		        <a href="#" id="sidepanel-close" class="sidepanel-close d-xl-none">&times;</a>
		        <div class="app-branding">
		            <a class="app-logo" href="{{ url_for('home') }}"><img class="logo-icon me-2" src="{{ url_for('static', filename='images/youngprince.jpg') }}" alt="logo"></a>
		        </div> 
			    <nav id="app-nav-main" class="app-nav app-nav-main flex-grow-1">
					<ul class="app-menu list-unstyled accordion" id="menu-accordion">
						<li class="nav-item">
							<a class="nav-link" style="font-size: large;" href="{{ url_for('home') }}">
								<span class="nav-icon"><i class="fa-solid fa-house"></i></span>
								<span class="nav-link-text">Home</span>
							</a>
						</li>
                        <li class="nav-item">
							<a class="nav-link" style="font-size: large;" href="{{ url_for('booking') }}">
								<span class="nav-icon"><i class="fa-solid fa-house"></i></span>
								<span class="nav-link-text">Book Now</span>
							</a>
						</li>
                        <li class="nav-item">
							<a class="nav-link" style="font-size: large;" href="{{ url_for('about') }}">
								<span class="nav-icon"><i class="fa-solid fa-house"></i></span>
								<span class="nav-link-text">About Us</span>
							</a>
						</li>
					</ul>
				</nav>
	        </div>
	    </div>
    </header>
<!--     home page content -->
    <div class="app-wrapper">
	    <div class="app-content pt-3 p-md-3 p-lg-4">
		    <div class="container-xl">
			    <main role="main" class="pb-3">
					{% block content%}
                    <p>Working on it as from 6th may, 8am</p>
					{% endblock%}
				</main>
                
                <footer class="app-footer" style="width: 100%;">
                    <div class="container text-center py-3">
                        <p class="mb-0">Copyright &copy; . Dee Arts Team. All rights reserved.</p>
                    </div>
                </footer>
            </div>
        </div>
    </div>  					
    <script src="{{ url_for('static', filename='js/home.js') }}"></script> 
</body>
</html>
